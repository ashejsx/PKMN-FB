<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <title>PKMN</title>
</head>

<body class="overflow-hidden font-main h-screen flex justify-center bg-emerald-900">
    
    <!-- Main Screen -->
    <main id="mainScreen" class="hidden bg-rayquaza border-amber-200 border-4 m-8 w-full flex flex-col justify-center text-center">
        <div  class="flex flex-col text-center justify-center items-center h-auto w-auto gap-7">
            <h1 class="font-title text-6xl">PoKeMoN</h1>
            <h2 class="font-subtitle text-4xl font-extrabold">Fierce Battle</h2>
        </div>

        <div id="startModal">                  
        </div>
        
        <h4 id="startText" class="text-4xl font-bold p-8">
            Press any key to start!
        </h4>
    </main>

    <!-- Battle Screen -->
    <section id="battleScreen" class="hidden fixed inset-0 bg-emerald-400 text-white overflow-hidden flex justify-center items-center">
        <div class="w-[90vw] h-[95vh] max-w-[768px] grid grid-rows-[auto_auto_1fr_auto] gap-2">

            <!-- Title -->
            <h1 class="text-3xl font-bold text-center">Battle Start!</h1>

            <!-- Sprites and HP Bars -->
            <div class="grid grid-rows-2 gap-4">
            <!-- Enemy -->
                <div class="flex justify-between items-center">
                    <div class="text-left">
                        <h2 id="enemy-name" class="text-xl font-bold">Kyogre</h2>
                        <div class="w-64 h-4 bg-gray-600 border border-white rounded">
                            <div id="enemy-hp-bar" class="h-4 bg-green-500 rounded transition-all duration-300 w-full"></div>
                        </div>
                        <p class="text-xs">HP: <span id="enemy-hp">100</span>/100</p>
                    </div>
                    <img id="enemy-sprite" src="" alt="Enemy Sprite" class="w-60 h-60 object-contain">
                </div>

            <!-- Player -->
                <div class="flex justify-between items-center">
                    <img id="player-sprite" src="" alt="Player Sprite" class="w-40 h-40 object-contain">
                    <div class="text-right">
                        <h2 id="player-name" class="text-xl font-bold">Blaziken</h2>
                        <div class="w-64 h-4 bg-gray-600 border border-white rounded">
                            <div id="player-hp-bar" class="h-4 bg-green-500 rounded transition-all duration-300 w-full"></div>
                        </div>
                        <p class="text-xs">HP: <span id="player-hp">100</span>/100</p>
                    </div>
                </div>
            </div>

            <!-- Battle Log -->
            <div class="bg-white text-black font-mono border-4 border-black p-3 rounded-md shadow-inner text-sm h-full overflow-y-auto">
                <div id="battle-log">
                    <p>The battle has begun!</p>
                </div>
            </div>

            <!-- Move Buttons -->
            <div id="move-buttons" class="grid grid-cols-2 gap-2 p-4 bg-slate-800 rounded border-4 border-white">
            <!-- Buttons go here -->
            </div>
        </div>
    </section>


    <!-- Starter Screen -->
    <section id="starterScreen" class=" min-h-screen bg-black text-white flex flex-col justify-center items-center gap-6">
        <h2 class="text-3xl font-bold">Choose your PoKeMoN</h2>
        <div class="flex gap-6">
            <button type="button" onclick="selectStarter('Blaziken')" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">Blaziken</button>
            <button type="button"  onclick="selectStarter('Sceptile')" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">Sceptile</button>
            <button type="button"  onclick="selectStarter('Swampert')" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Swampert</button>
        </div>
    </section>

    <!-- Difficulty Screen -->
    <section id="difficultyScreen" class="hidden min-h-screen bg-black text-white flex flex-col justify-center items-center gap-6">
    <h2 class="text-3xl font-bold">Choose Difficulty</h2>
    <div class="flex gap-6">
        <button type="button" onclick="selectDifficulty('easy')" class="bg-sky-600 hover:bg-sky-700 px-4 py-2 rounded">Easy (Kyogre)</button>
        <button type="button" onclick="selectDifficulty('medium')" class="bg-orange-600 hover:bg-orange-700 px-4 py-2 rounded">Medium (Groudon)</button>
        <button type="button" onclick="selectDifficulty('hard')" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded">Hard (Rayquaza)</button>
    </div>
    </section>


    <script src="src/js/script.js">

    </script>
</body>
</html>
