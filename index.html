<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <title>PKMN</title>
</head>

<body class="font-main h-screen flex justify-center bg-pokeball">
    <main id="mainScreen" class="bg-rayquaza border-amber-200 border-4 m-8 w-full flex flex-col justify-center text-center">
        <div  class="flex flex-col text-center justify-center items-center h-auto w-auto gap-7">
            <h1 class="font-title text-6xl">PoKeMoN</h1>
            <h2 class="font-subtitle text-4xl font-extrabold">Fierce Battle</h2>
        </div>

        <div id="startModal">                  
        </div>
        
        <h4 class="text-4xl font-bold p-8">
            Press any key to start!
        </h4>
    </main>

    <section id="battleScreen" class=" bg-gradient-to-b from-black to-emerald-900 text-white min-h-screen p-6">
        <div class="max-w-2xl mx-auto space-y-4">
            <h1 class="text-3xl font-bold text-center">Battle Start!</h1>

            <div class="flex justify-between">
                <div id="player-hud" class="text-left">
                    <h2 id="player-name" class="text-xl font-bold">Your Pok√©mon</h2>
                    <p>HP: <span id="player-hp">100</span>/100</p>
                </div>
                <div id="enemy-hud" class="text-right">
                    <h2 id="enemy-name" class="text-xl font-bold">Boss</h2>
                    <p>HP: <span id="enemy-hp">100</span>/100</p>
                </div>
            </div>

            <div id="battle-log" class="bg-gray-700 p-4 rounded text-sm h-40 overflow-y-auto">
                <p>The battle has begun!</p>
            </div>

            <div id="move-buttons" class="grid grid-cols-2 gap-4">
            <!-- JS will generate move buttons here -->
            </div>
        </div>
    </section> 


    <script src="src/js/script.js">

    </script>
</body>
</html>
